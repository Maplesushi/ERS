server:
  port: 9022

spring:
 datasource:
    url: jdbc:postgresql://${db_url}/postgres
    username: ${db_username}
    password: ${db_password}
    driver-class-name: org.postgresql.Driver
 jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: create